name: Build

on:
  push:
    branches: [master]
    tags-ignore: ['**']
  pull_request:
  workflow_dispatch:

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Install .NET
      uses: actions/setup-dotnet@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Build Rust
      run: .\build.ps1 build-rust
    - name: Test Rust
      run: .\build.ps1 test-rust
    - name: Restore
      run: .\build.ps1 restore
    - name: Build C#
      run: .\build.ps1 build --skip restore
    - name: Test C#
      run: .\build.ps1 test --skip build

  publish:
    needs: build
    if: github.repository_owner == 'LogosBible' && github.ref == 'refs/heads/master'
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Install .NET
      uses: actions/setup-dotnet@v3
    - name: Build and Publish
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: .\build.ps1 publish --platform "Any CPU"
